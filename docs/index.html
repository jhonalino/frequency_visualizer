<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Frequency Visualizer</title>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:200,400"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="container">
			<div class="info">
				<div class="name">
					<h1>tears in your face</h1>
				</div>
				<div class="time">0:00 / 1:39</div>
			</div>
			<div class="svg-container"></div>

			<button class="btn" id="chooseFile">choose an mp3 file</button>
			<input type="file" style="display: none" id="fileInput" />
		</div>
		<script src="https://d3js.org/d3.v5.min.js"></script>
	<script type="text/javascript" src="bundle.js"></script></body>
</html>
